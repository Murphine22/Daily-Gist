<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Gists</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>

    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        transition: background-color 0.5s ease;
      }

      .dark-mode {
        background-color: #121212;
        color: #ffffff;
      }

      .sticky-col {
        position: sticky;
        top: 20px;
        max-height: 100vh;
        overflow-y: auto;
      }

      .carousel img,
      .video-container video {
        width: 100%;
        height: auto;
        max-height: 500px;
        object-fit: cover;
      }

      .comments-container {
        background-color: #f1f1f1;
        padding: 15px;
        border-radius: 8px;
      }

      .settings-button {
        position: fixed;
        top: 20px;
        right: 20px;
      }

      .interactive-feature:hover {
        transform: scale(1.05);
        transition: transform 0.2s;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .carousel-caption {
          padding: 5px;
        }

        .carousel-caption h3 {
          font-size: 1.5rem;
        }

        .carousel-caption p {
          font-size: 0.9rem;
        }
      }

      footer {
        background-color: #080d12;
        color: white;
        padding: 40px 0;
      }

      footer a {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }

      footer a:hover {
        color: #ffc107;
      }

      .social-icons i {
        font-size: 30px;
        transition: transform 0.3s ease-in-out;
      }

      .social-icons i:hover {
        transform: scale(1.2);
        color: #ffc107;
      }

    </style>
  </head>
  <body>
      <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ul class="list-group">
                <li class="list-group-item interactive-feature">
                  <i class="fas fa-file-alt"></i> Content Management System
                </li>
                <li class="list-group-item interactive-feature">
                  <i class="fas fa-ad"></i> Monetization - <a href="subscribe.html" class="btn btn-link">Setup Ads</a>
                </li>
                <li class="list-group-item interactive-feature">
                  <i class="fas fa-photo-video"></i> Multimedia Integration
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span><i class="fas fa-moon"></i> Dark Mode</span>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle" />
                  </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span><i class="fas fa-bell"></i> Push Notifications</span>
                  <i class="fas fa-bell notification-icon"></i>
                </li>
                <li class="list-group-item interactive-feature">
                  <i class="fas fa-bolt"></i> Interactive Elements
                </li>
                <li class="list-group-item interactive-feature">
                  <i class="fas fa-chart-line"></i> Analytics Integration
                </li>
                <li class="list-group-item interactive-feature">
                  <div class="dropdown">
                    <span class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fas fa-shield-alt"></i> Security
                    </span>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">SSL</a></li>
                      <li><a class="dropdown-item" href="#">Firewall</a></li>
                      <li><a class="dropdown-item" href="#">Anti-malware</a></li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Bootstrap 5 JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
      <!-- JavaScript for Dark Mode and Settings -->
      <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', function() {
          document.body.classList.toggle('dark-mode');
        });
  
        // Placeholder for other modal features like Push Notifications, CMS, etc.
        // You can add event listeners here for other features as needed.
      </script>
    </body>
  </html>
